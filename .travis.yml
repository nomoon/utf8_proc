dist: trusty
sudo: required
language: ruby
rvm:
  - 2.4.0
  - 2.3.3
  - 2.2.6
  - 2.1.10
  - 2.0.0
  - ruby-head
  - jruby-9.1.5.0
  - jruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
  - rvm: jruby-head
before_install:
  - mkdir -p vendor
  - pushd vendor
  - wget -O utf8proc.zip https://github.com/JuliaLang/utf8proc/archive/v2.1.0.zip
  - unzip utf8proc.zip
  - pushd utf8proc* && sudo make install prefix=/usr && popd
  - popd
  - gem install bundler -v 1.14.4
script: bundle exec rake
